<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>HTML & CSS Quiz</h1>
  <form action="#" method="post">
    <!-- Question 1 -->
    <label for="q1">1. What does HTML stand for?</label>
    <input type="text" name="q1" id="q1" placeholder="Enter your answer">

    <!-- Question 2 -->
    <label for="q2">2. Briefly describe the purpose of CSS:</label>
    <textarea name="q2" id="q2" rows="4" placeholder="Write your answer here"></textarea>

    <!-- Question 3 -->
    <label for="q3">3. Choose the correct HTML element for the largest heading:</label>
    <select name="q3" id="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="h1">&lt;h1&gt;</option>
      <option value="h2">&lt;h2&gt;</option>
      <option value="h3">&lt;h3&gt;</option>
    </select>

    <!-- Question 4 -->
    <label for="q4">4. How many levels of headings are available in HTML?</label>
    <input type="number" name="q4" id="q4" min="1" max="6" placeholder="Enter a number">

    <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
